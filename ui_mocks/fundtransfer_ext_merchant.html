<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">

    <title>SBS Fund Transfer - Group 11</title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap theme -->
    <link href="css/bootstrap-theme.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="css/custom.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body role="document">

    <div class="container container-main" role="main">

      <div class="row">
        
        <div class="col-sm-3 col-md-2 sidebar">

          <ul class="nav nav-sidebar">
            <li><a href="#">Home</a></li>
            <li><a href="#">Credit/Debit</a></li>
            <li class="active"><a href="#">Fund Transfer</a></li>
            <li><a href="#">Payments</a></li>
            <li><a href="#">Statements</a></li>
            <li><a href="#">Bank Requests</a></li>
            <li><a href="#">Settings</a></li>
            <li><a href="#">Logout</a></li>
          </ul>
          
        </div> <!-- sidebar -->

        <div class="col-sm-9 col-md-10 main">

          <div class="page-header">
            <h1>SBS Fund Transfer</h1>
          </div>

          <h2>Transfer Funds:</h2>

          <div id="fund-transfer">
            <div class="modal-body">
              <p>
                <label>Debit Account:</label>
                <select class="form-control">
                  <option>Select an Account</option>
                  <option>${User}'s Checking Account (*1234)</option>
                  <option>${User}'s Savings Account (*5678)</option>
                </select>
              </p>                  
              <hr>
              <p>
                <label>Current Balance:</label>
                <p><i> Please select an account </i></p>
              </p>
              <hr>
              <div>
                <label>Transfer Type:</label><br>
                <div class="btn-group" role="group">
                  <button title="Transfer to another account of yours within our bank" type="button" class="internal-transfer transfer-option-btn btn btn-default">Internal Transfer</button>
                  <button title="Transfer to another user's account within our bank" type="button" class="external-transfer transfer-option-btn btn btn-default">External Transfer</button>
                </div>
              </div>
              <div class="transfer-account-details">
                <div id="internal-transfer" class="hidden">
                  <select class="form-control">
                    <option>Select credit account</option>
                    <option>${User}'s Checking Account (*1234)</option>
                    <option>${User}'s Savings Account (*5678)</option>
                  </select>
                </div>

                <div id="external-transfer" class="hidden">
                  <p>
                    <label>Account Holder's Name:</label>
                    <input type="text" class="form-control" placeholder="eg: Rahul Parekh">
                  </p>
                  <p>
                    <label>Account Number:</label>
                    <input type="text" class="form-control" placeholder="123456789">
                  </p>
                </div>
              </div>
              <hr>
              <p>
                <label>Amount to be Transferred:</label>
                <input type="text" class="form-control" placeholder="0.00">
              </p>
              <hr>
              <p>
                <label>Upload Security Token :</label>
                <input type="file" class="form-control">
              </p>
              <p>
                <label>One time password: <a href="" class="btn btn-xs btn-info">Generate OTP</a></label>
                <input type="text" class="form-control">
              </p>
            </div>
            <div class="modal-footer">                
              <button type="button" class="btn btn-success">Transfer Funds</button>
            </div>
          </div><!-- /. -->
          
        </div> <!-- /main -->

      </div> <!-- /row -->

      <div id="virtualKeyboard">        
      </div>

    </div> <!-- /container -->


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/jsKeyboard.js"></script>
    <script src="js/common.js"></script>
  </body>
</html>
