  <body role="document">

    <div class="container container-main" role="main">

      <div class="row">
        
        <div class="col-sm-3 col-md-2 sidebar">

          <ul class="nav nav-sidebar">
            <li><a href="#">Home</a></li>
            <li><a href="#">Credit/Debit</a></li>
            <li><a href="#">Fund Transfer</a></li>
            <li><a href="#">Payments</a></li>
            <li class="active"><a href="#">Statements</a></li>
            <li><a href="#">Bank Requests</a></li>
            <li><a href="#">Settings</a></li>
            <li><a href="#">Logout</a></li>
          </ul>
          
        </div> <!-- sidebar -->

        <div class="col-sm-9 col-md-10 main">

          <div class="page-header">
            <h1>Account Settings</h1>
          </div>

          <h2>Personal Information</h2>
          <form class="settings-form" action="#">
            <div class="form-group">
              <div class="row">
                  <div class="col-xs-6">
                      <label class="control-label">First Name*</label>
                      <input type="text" class="form-control" name="fname" value="John" />
                  </div>
                  <div class="col-xs-6">
                      <label class="control-label">Last Name*</label>
                      <input type="text" class="form-control" name="lname" value="Doe" />
                  </div>
              </div>            
            </div>
            <div class="form-group">
              <div class="row">
                <div class="col-xs-12">
                    <label class="control-label">Address Line 1*</label>
                    <input type="text" class="form-control" name="address1" />
                </div>
              </div>
            </div>
            <div class="form-group">
              <div class="row">
                <div class="col-xs-12">
                    <label class="control-label">Address Line 2</label>
                    <input type="text" class="form-control" name="address2" />
                </div>
              </div>
            </div>
             <div class="form-group">
                <div class="row">
                    <div class="col-sm-3 col-xs-6">
                        <label class="control-label">State</label>
                        <input type="text" class="form-control" name="state" />
                    </div>

                    <div class="col-sm-3 col-xs-6">
                        <label class="control-label">Country</label>
                        <input type="text" class="form-control" name="country" />
                    </div>

                    <div class="col-sm-3 col-xs-6">
                        <label class="control-label">ZipCode</label>
                        <input type="text" class="form-control" name="zipcode" />
                    </div>

                    <div class="col-sm-3 col-xs-6">
                        <label class="control-label">Phone Number</label>
                        <input type="text" class="form-control" name="zipcode" />
                    </div>
                </div>
            </div>

            <button type="submit" class="btn btn-success">Submit</button>

          </form>

          <hr>

          <h2>Change Password</h2>
          <form class="settings-form" action="#">
            <div class="form-group">
              <div class="row">
                  <div class="col-xs-12 col-sm-4">
                      <label class="control-label">Current Password*</label>
                      <input type="text" class="form-control" name="fname" />
                  </div>
                  <div class="col-xs-12 col-sm-4">
                      <label class="control-label">New Password*</label>
                      <input type="text" class="form-control" name="lname" />
                  </div>
                  <div class="col-xs-12 col-sm-4">
                      <label class="control-label">Confirm Password*</label>
                      <input type="text" class="form-control" name="lname" />
                  </div>
              </div>            
            </div>

            <button type="submit" class="btn btn-success">Submit</button>

          </form>
          
          <hr>

          <h2>Security Questions</h2>
          <form class="settings-form" action="#">
            <div class="form-group">
              <div class="row">
                  <div class="col-xs-12 col-sm-6">
                      <label class="control-label">First Security Question</label>
                      <input type="text" class="form-control" name="fname" />
                  </div>
                  <div class="col-xs-12 col-sm-6">
                      <label class="control-label">First Security Answer</label>
                      <input type="text" class="form-control" name="lname" />
                  </div>
              </div>            
            </div>
            <div class="form-group">
              <div class="row">
                  <div class="col-xs-12 col-sm-6">
                      <label class="control-label">Second Security Question</label>
                      <input type="text" class="form-control" name="fname" />
                  </div>
                  <div class="col-xs-12 col-sm-6">
                      <label class="control-label">Second Security Answer</label>
                      <input type="text" class="form-control" name="lname" />
                  </div>
              </div>            
            </div>
            <div class="form-group">
              <div class="row">
                  <div class="col-xs-12 col-sm-6">
                      <label class="control-label">Third Security Question</label>
                      <input type="text" class="form-control" name="fname" />
                  </div>
                  <div class="col-xs-12 col-sm-6">
                      <label class="control-label">Third Security Answer</label>
                      <input type="text" class="form-control" name="lname" />
                  </div>
              </div>            
            </div>

            <button type="submit" class="btn btn-success">Submit</button>

          </form>

         
          
        </div> <!-- /main -->

      </div> <!-- /row -->

    </div> <!-- /container -->
